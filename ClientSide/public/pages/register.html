<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../scripts/signin-form-validation.js"></script>
    <script src="../scripts/register-script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h1><a href="../index.html">Car Part Management</a></h1>
            <span class="nav-components">
                <span><a href="/pages/car-parts.html">Car parts</a></span>
                <span><a href="/pages/login.html"><button class="nav-button">Login</button></a></span>
                <span><a href="/pages/register.html"><button class="nav-button">Register</button></a></span>
            </span>
        </nav>
        <hr>
    </header>
    <main>
        <form id="register-form">
            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="abc@mail.com" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
            </div>
            <div class="error" aria-live="polite"></div>
            <button type="submit">Register</button>
        </form>
    </main>
</body>

</html>
